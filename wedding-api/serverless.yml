#org: rbrnx
app: wedding-project
service: wedding-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    host: 0.0.0.0
    port: 4000
    noPrependStageInUrl: true
  domains:
    prod: api.thewatsonwedding.com
    staging: staging-api.thewatsonwedding.com
    dev: dev-api.thewatsonwedding.com
  customDomain:
    domainName: ${self:custom.domains.${self:provider.stage}}
    basePath: ''
    endpointType: 'regional'
    stage: '${self:provider.stage}'
    certificateName: 'thewatsonwedding.com'
    createRoute53Record: true
    securityPolicy: tls_1_2
    apiType: rest
    autoDomain: true
    enabled: true

useDotenv: true
disabledDeprecations:
  - CLI_OPTIONS_SCHEMA
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-2
  memorySize: 512
  timeout: 30
  lambdaHashingVersion: 20201221
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_APP_CLIENT_ID: ${env:COGNITO_APP_CLIENT_ID}
  # To load environment variables externally
  # rename env.example to env.yml and uncomment
  # the following line. Also, make sure to not
  # commit your env.yml.
  #
  #environment: ${file(env.yml):${self:provider.stage}}

functions:
  unauthenticated:
    handler: src/server.unauthenticatedGQLHandler
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: api
          method: post
          cors: true
          authorizer: aws_iam

      - http:
          path: api
          method: get
          cors: true
          authorizer: aws_iam
  authenticated:
    handler: src/server.authenticatedGQLHandler
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: admin
          method: post
          cors: true
          authorizer: aws_iam

      - http:
          path: admin
          method: get
          cors: true
          authorizer: aws_iam

resources:
  # Cognito
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
