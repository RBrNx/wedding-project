Resources:
  CognitoUserPoolWedding:
    Type: AWS::Cognito::UserPool
    Properties:
      # Generate a name based on the stage
      UserPoolName: wedding-${self:custom.subdomain}user-pool
      # Set email as an alias
      AliasAttributes:
        - email
        - preferred_username
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: role
          AttributeDataType: String
          Required: false
      UsernameConfiguration:
        CaseSensitive: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: false
          RequireNumbers: true
          RequireSymbols: false
          TemporaryPasswordValidityDays: 7
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE

  CognitoUserPoolClientMobile:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      # Generate an app client name based on the stage
      ClientName: wedding-${self:custom.subdomain}client-mobile
      UserPoolId:
        Ref: CognitoUserPoolWedding
      ExplicitAuthFlows:
        - ADMIN_NO_SRP_AUTH
        - USER_PASSWORD_AUTH
      GenerateSecret: false

  CognitoUserPoolClientAPI:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      # Generate an app client name based on the stage
      ClientName: wedding-${self:custom.subdomain}client-api
      UserPoolId:
        Ref: CognitoUserPoolWedding
      ExplicitAuthFlows:
        - ADMIN_NO_SRP_AUTH
        - USER_PASSWORD_AUTH
      GenerateSecret: false

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId:
        Ref: CognitoUserPoolWedding
      Domain: 'thewatsonwedding-${self:provider.stage}'

# Print out the Id of the User Pool that is created
Outputs:
  UserPoolId:
    Value:
      Ref: CognitoUserPoolWedding

  UserPoolMobileClientId:
    Value:
      Ref: CognitoUserPoolClientMobile

  UserPoolMobileApiId:
    Value:
      Ref: CognitoUserPoolClientAPI
