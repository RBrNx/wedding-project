query GET_RSVP_QUESTIONS {
  getRSVPQuestions {
    _id
    type
    title
    label
    placeholder
    choices {
      _id
      label
      value
    }
    responseType
    guestType
    isFollowUp
    order
    followUpQuestions {
      matchesValue
      question {
        _id
        type
        title
        label
        placeholder
        choices {
          _id
          label
          value
        }
        responseType
        guestType
        isFollowUp
        order
      }
    }
  }
}
