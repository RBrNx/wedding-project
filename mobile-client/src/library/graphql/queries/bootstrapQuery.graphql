query {
  getEventInfo {
    _id
    name
    date
    venue {
      name
      address {
        town
        country
        postcode
      }
      email
      phone
      location {
        latitude
        longitude
      }
      image
    }
    schedule {
      time
      name
    }
  }
  getCurrentUser {
    eventId
    firstName
    lastName
    email
    role
    attendanceStatus
    rsvpForm {
      question {
        _id
        type
        title
        label
        choices {
          _id
          label
          value
        }
      }
      answer {
        label
        value
      }
    }
  }
}
