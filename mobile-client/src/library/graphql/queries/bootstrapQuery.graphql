query bootstrapQuery($filter: MemoryFilterInput!) {
  getEventInfo {
    _id
    name
    date
    venue {
      name
      address {
        town
        country
        postcode
      }
      email
      phone
      location {
        latitude
        longitude
      }
      image
    }
    schedule {
      time
      name
    }
    menu {
      name
      choices {
        name
        description
      }
      info
    }
  }
  getMemoryAlbums(filter: $filter) {
    _id
    images {
      ... on ImageMemory {
        _id
        photoId
        eventId
        uploadedBy {
          firstName
          lastName
        }
        url
        thumbnail
        blurHash
        sortIndex
        caption
        dominantColour
        createdAt
        updatedAt
      }
    }
  }
}
