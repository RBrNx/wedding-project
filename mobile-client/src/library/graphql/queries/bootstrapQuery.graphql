query {
  getEventInfo {
    _id
    name
    date
  }
  getCurrentUser {
    eventId
    firstName
    lastName
    email
    role
    attendanceStatus
    rsvpForm {
      question {
        _id
        type
        title
        label
        choices {
          _id
          label
          value
        }
      }
      answer {
        label
        value
      }
    }
  }
}
