query ALL_INVITATIONS_QUERY($filter: FilterInvitationsInput!) {
  getAllInvitationGroups(filter: $filter) {
    _id
    type
    invitationCode
    guests {
      _id
      firstName
      lastName
      email
      attendanceStatus
      rsvpForm {
        question {
          title
          label
        }
        answer {
          label
          value
        }
      }
    }
  }
}
